backend:
  name: github
  repo: vthacks-org/Live-Site
media_folder: static/assets
public_folder: /assets
collections:
  - name: schedule
    label: Schedule
    folder: content/schedule
    create: true
    extension: json
    fields:
      - { name: name, label: Name, widget: string }
      - {
          name: start,
          label: Date,
          widget: datetime,
          date_format: "DD.MM.YYYY",
          time_format: "HH.mm",
          format: "LLLL",
        }
      - { name: duration, label: Duration, widget: number, value_type: int }
      - {
          name: category,
          label: Category,
          widget: select,
          options:
            [
              "default",
              "food",
              "workshop1",
              "workshop2",
              "activity",
              "career",
              "hacker",
            ],
        }
      - {
          name: location,
          label: Location,
          widget: select,
          options: ["Virtual", "Surge 301", "Surge 303"],
        }
      - { name: description, label: Description, widget: text }
      - { name: contentLink, label: Slides/VOD, widget: text }
      - { name: callLink, label: Call Link, widget: text }

  - name: resources
    label: Resources
    folder: content/resources
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    extension: markdown
    format: frontmatter
    fields:
      - { name: title, label: Title, widget: string }
      - {
          name: shouldDisplayTitle,
          label: "Display Title?",
          widget: boolean,
          default: true,
        }
      - {
          name: "templateKey",
          label: "Template Key",
          widget: hidden,
          default: resources,
        }
      - { name: body, label: Body, widget: markdown }

