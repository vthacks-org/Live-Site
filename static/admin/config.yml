backend:
  name: github
  repo: vthacks-org/Live-Site
media_folder: static/assets
public_folder: /assets
collections:
  - name: schedule
    label: Schedule
    folder: content/schedule
    create: true
    extension: json
    fields:
      - { name: name, label: Name, widget: string }
      - { name: start, label: Date, widget: datetime }
      - { name: duration, label: Duration, widget: number, value_type: int }
      - {
          name: category,
          label: Category,
          widget: select,
          options:
            [
              "default",
              "food",
              "workshop1",
              "workshop2",
              "activity",
              "career",
              "hacker",
            ],
        }
      - {
          name: location,
          label: Location,
          widget: select,
          options: ["Virtual", "Surge 301", "Surge 303"],
        }
      - { name: description, label: Description, widget: text }

  - name: resources
    label: Resources
    folder: content/resources
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    extension: markdown
    format: frontmatter
    fields:
      - { name: title, label: Title, widget: string }
      - {
          name: "templateKey",
          label: "Template Key",
          widget: hidden,
          default: resources,
        }
      - { name: body, label: Body, widget: markdown }

  - name: prizes
    label: Prizes
    folder: content/prizes
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    extension: markdown
    format: frontmatter
    fields:
      - { name: title, label: Title, widget: string }
      - {
          name: "templateKey",
          label: "Template Key",
          widget: hidden,
          default: prizes,
        }
      - { name: body, label: Body, widget: markdown }

  - name: submission_guidelines
    label: "Submission Guidelines"
    folder: content/submission-guidelines
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    extension: markdown
    format: frontmatter
    fields:
      - { name: title, label: Title, widget: string }
      - {
          name: "templateKey",
          label: "Template Key",
          widget: hidden,
          default: submission_guidelines,
        }
      - { name: body, label: Body, widget: markdown }

  - name: sponsors
    label: Sponsors
    folder: content/sponsors
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    extension: markdown
    format: frontmatter
    fields:
      - { name: title, label: Title, widget: string }
      - {
          name: "templateKey",
          label: "Template Key",
          widget: hidden,
          default: sponsors,
        }
      - { name: body, label: Body, widget: markdown }

  - name: judges
    label: Judges
    folder: content/judges
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    extension: markdown
    format: frontmatter
    fields:
      - { name: title, label: Title, widget: string }
      - {
          name: "templateKey",
          label: "Template Key",
          widget: hidden,
          default: judges,
        }
      - { name: body, label: Body, widget: markdown }
